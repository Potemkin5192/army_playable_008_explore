(lib.index = function(mode,startPosition,loop) {
	this.initialize(mode,startPosition,loop,{});
	// timeline functions:
	this.frame_1 = function() {
		stage.enableMouseOver();
		cjs.Touch.enable(stage);
		stage.enableMouseOver(10);
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext('2d');
		this.stop();
		var musicBG = new Audio('loop.mp3');
		var successSFX = new Audio('success.mp3');
		var swooshSFX = new Audio('swoosh.mp3');
		var btnSFX = new Audio('button.mp3');
		var exploSFX = new Audio('explosion.mp3');
		var shootSFX = new Audio('shoot.mp');
		musicBG.loop = true;
		musicBG.canBePlayed = false;
		var main = this.game;
		var solid = main.solid;
		var hand = main.hand;
		var btnCTA = main.playnow;
		var counter = 0;
		solid.gotoAndPlay(1);
		var movableBG = main.base;
		var drones = [movableBG.drone1, movableBG.drone2, movableBG.drone3, movableBG.drone4, movableBG.drone5, movableBG.drone6, movableBG.drone7, movableBG.drone8];
		// we apply the same code for each drone with the for loop
		for (var i = 0; i < drones.length; i++) {
			drones[i].on('click', destroyDrone.bind(this));
			drones[i].clickable = true;
		}
		function destroyDrone(evt) {
			var drone = evt.currentTarget;
			if (drone.clickable) {
				hand.visible = false;
				drone.gotoAndPlay(20);
				drone.clickable = false;
				counter++;
				checkCounter();
			}
		}
		function checkCounter() {
			if (counter >= 8) {
				//end the game
				main.gotoAndPlay(1);
			}
			if (counter == 1) {
				solid.gotoAndPlay(30);
			}
		}
		window.addEventListener('playShooting', function () {
			shootSFX.play();
		});
		window.addEventListener('exploSFX', function () {
			exploSFX.play();
		});
		window.addEventListener('click', function () {
			musicBG.canBePlayed = true;
			musicBG.play();
		});
		function resizeCanvas(canvas, context, width, height) {
			var tmpCanvas = document.createElement('canvas');;
			tmpCanvas.width = context.canvas.width;
			tmpCanvas.height = context.canvas.height;
			var tempContext = tmpCanvas.getContext("2d");
			tempContext.drawImage(context.canvas, 0, 0);
			canvas.width = width;
			canvas.height = height;
			context.drawImage(tempContext.canvas, 0, 0);
		};
		window.addEventListener('resize', onResize);
		function onResize(event) {
			if (document.documentElement.clientWidth < document.documentElement.clientHeight) {
				main.setTransform(document.documentElement.clientWidth * .5, document.documentElement.clientHeight * .5, document.documentElement.clientWidth / 1000, document.documentElement.clientWidth / 1000);
			}
			if (document.documentElement.clientWidth > document.documentElement.clientHeight || document.documentElement.clientWidth == document.documentElement.clientHeight) {
				main.setTransform(document.documentElement.clientWidth * .5, document.documentElement.clientHeight * .5, document.documentElement.clientHeight / 1000, document.documentElement.clientHeight / 1000);
			}
			resizeCanvas(canvas, ctx, document.documentElement.clientWidth, document.documentElement.clientHeight);
		}
		onResize();
		//moveBG logic //==========
		movableBG.on('mousedown', bgOnMouseDown);
		movableBG.on('pressmove', bgOnMouseMove);
		movableBG.on('pressup', bgOnMouseUp);
		function bgOnMouseDown(evt) {
			var item = evt.currentTarget;
			item.offset = {
				x: 0,
				y: 0
			};
			var pt = item.parent.globalToLocal(evt.stageX, evt.stageY);
			item.offset.x = pt.x - item.x;
			item.offset.y = pt.y - item.y;
			if (counter > 0 && counter < 8) {
				item.drag = true;
			}
			if (counter > 0) {
				solid.visible = false;
			}
		}
		function bgOnMouseUp(evt) {
			var item = evt.currentTarget;
			item.drag = false;
			if (item.x > 1100 * main.scaleX) {
				item.x = 1099 * main.scaleX; // multiply x by main.scaleX 
			}
			if (item.x < -1100 * main.scaleX) {
				item.x = -1099 * main.scaleX; // multiply x by main.scaleX  
			}
			if (item.y > 700 * main.scaleY) {
				item.y = 699 * main.scaleY; // multiply y by main.scaleY 
			}
			if (item.y < -750 * main.scaleY) {
				item.y = -749 * main.scaleY; // multiply y by main.scaleY
			}
		}
		function bgOnMouseMove(evt) {
			var item = evt.currentTarget;
			if (item.drag && item.x <= 1100 * main.scaleX // multiply x main.scaleX 
				&& item.x >= -1100 * main.scaleX // multiply y by main.scaleY 
				&& item.y <= 700 * main.scaleY
				&& item.y >= -750 * main.scaleY) {
				var pt = item.parent.globalToLocal(evt.stageX, evt.stageY);
				item.x = pt.x - item.offset.x;
				item.y = pt.y - item.offset.y;
			}
		}
		//moveBG logic end//==========
		btnCTA.addEventListener('click', CallToAction);
		function CallToAction() {
			btnSFX.play();
			musicBG.canBePlayed = false;
			window.open();
		}
		createjs.Ticker.addEventListener("tick", handleVisibilityChange);
		function handleVisibilityChange() {
			if (document.hidden) {
				musicBG.volume = 0;
				swooshSFX.volume = 0;
				successSFX.volume = 0;
				exploSFX.volume = 0;
				shootSFX.volume = 0;
				btnSFX.volume = 0;
			} else {
				if (musicBG.canBePlayed) {
					musicBG.volume = 1;
					swooshSFX.volume = 1;
					successSFX.volume = 1;
					exploSFX.volume = 1;
					shootSFX.volume = 1;
					btnSFX.volume = 1;
				} else {
					musicBG.volume = 0;
					swooshSFX.volume = 0;
					successSFX.volume = 0;
					exploSFX.volume = 0;
					shootSFX.volume = 0;
					btnSFX.volume = 0;
				}
			}
		}
		/*
		if (mraid.getState() === 'loading') {
			mraid.addEventListener('ready', onSdkReady);
		} else {
			onSdkReady();
		}
		function onSdkReady() {
			// Wait for the ad to become viewable for the first time

					function (viewable) {
						if (viewable) {
							mraid.removeEventListener('viewableChange', arguments.callee);
							showMyAd();
						}
					});
			}
		}
		function showMyAd() {
			solid.gotoAndPlay(1);
			musicBG.canBePlayed = true;
		}*/
	}
	// actions tween:
	this.timeline.addTween(cjs.Tween.get(this).wait(1).call(this.frame_1).wait(1));
	// game
	this.game = new lib.background();
	this.game.name = "game";
	this.game.parent = this;
	this.game.setTransform(499.9,500);
	this.timeline.addTween(cjs.Tween.get(this.game).wait(2));
